<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PONG (ONLINE GAME)</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1d2b64, #f8cdda);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 2s ease-in-out;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      }

      .game {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
        padding: 25px;
        background: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
      }

      .game:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
      }

      #heading {
        font-size: 52px;
        font-weight: bold;
        text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        margin-bottom: 25px;
        animation: slideInFromTop 1.5s ease-out;
        color: #ffeb3b;
        letter-spacing: 2px;
      }

      #canvas {
        background-color: #111;
        border: 5px solid transparent;
        border-radius: 12px;
        box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.6);
        transition: border-color 0.4s ease, box-shadow 0.4s ease;
      }

      #canvas:hover {
        border-color: #ffffff;
        box-shadow: 0px 0px 60px rgba(255, 255, 255, 0.8);
      }

      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        color: #ffeb3b;
        transform: translate(-50%, -50%);
        font-size: 28px;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        animation: messageAnimation 1.5s infinite alternate;
      }

      #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 22px;
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        border: none;
        outline: none;
        cursor: pointer;
        padding: 15px 40px;
        color: white;
        border-radius: 30px;
        transition: all 0.4s ease;
        box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      #startBtn:hover {
        transform: translate(-50%, -50%) scale(1.15);
        box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.6);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInFromTop {
        from {
          transform: translateY(-100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes messageAnimation {
        from {
          transform: translate(-50%, -50%) scale(1);
        }
        to {
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      @media (max-width: 768px) {
        #heading {
          font-size: 36px;
          margin-bottom: 15px;
        }

        #canvas {
          width: 100%;
          height: auto;
        }

        #startBtn {
          font-size: 18px;
          padding: 12px 24px;
        }

        .game {
          padding: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 id="heading">PONG (ONLINE GAME)</h1>
      <div class="game">
        <canvas id="canvas" width="800" height="500"></canvas>
        <p id="message"></p>
        <button id="startBtn">START GAME</button>
      </div>
    </div>

    <script src="./JavaScripts/main.js" type="module"></script>
  </body>
</html>
